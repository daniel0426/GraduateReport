<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel.co</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock js-clock">
      <h1></h1>
    </div>
    <div class="nameDisplay">
      <form class="form js-form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h4 class="greeting js-greeting"></h4>
    </div>
    <div class="toDoDisplay">
      <form class="js-toDoForm toDo">
        <input type="text" placeholder="What's your plan today?" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    <span class="js-weather weather"> </span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
